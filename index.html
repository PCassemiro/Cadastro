<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <script src="Script001.js" defer></script>
  <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo CSS externo -->
</head>
<body>
  <form action="https://api.sheetmonkey.io/form/kpyA2hiZ5iTNepzC5R9Rqj" method="post">
    <div class="Geral">
      <h1>Cadastre-se</h1>
      <p>Preencha os campos abaixo para realizar seu cadastro.</p>

      <div class="CadastroNomeDestino">
        <label for="text">Nome</label>
        <input id="nome" placeholder="Digite seu nome" name="Nome" />
      </div>

      <div class="CadastroNomeDestino">
        <label for="text">Destinatário</label>
        <input id="Destino" placeholder="Digite o nome do destinatário" name="Destino" />
      </div>

      <div class="Chamado">
        <label for="recipient">Possui chamado?</label>
        <select name="Chamado" id="Chamado">
          <option value="Sim">Sim</option>
          <option value="Não">Não</option>
        </select>
      </div>

      <div class="CadastroDataHora">
        <label for="date">Data</label>
        <input id="date" type="date" name="Data"/>
      </div>

      <div class="CadastroDataHora">
        <label for="time">Horário</label>
        <input id="time" type="time" name="Hora" />
      </div>

      <div class="Botao">
        <button type="submit" class="Botao">Enviar</button>
      </div>
    </div>
  </form>

</body>
</html>
