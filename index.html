<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" href="style.css"> <!-- Link para o arquivo CSS externo -->
</head>
<body>
  <div class="Geral">
    <h1>Cadastre-se</h1>
    <p>Preencha os campos abaixo para realizar seu cadastro.</p>

    <form>
      <div class="CadastroNome">
        <label for="nome">Nome</label>
        <input id="nome" placeholder="Digite seu nome" />
      </div>

      <div class="CadastroDestino">
        <label for="recipient">Destinatário</label>
        <input id="recipient" placeholder="Digite o nome do destinatário" />
      </div>

      <div class="CadastroDataHora">
        <label for="date">Data</label>
        <input id="date" type="date" />
      </div>

      <div class="CadastroDataHora">
        <label for="time">Horário</label>
        <input id="time" type="time" />
      </div>

      <button type="submit" class="Botao">Enviar</button>
    </form>
  </div>
  
  <script src="Script001.js" defer></script>
</body>
</html>
